<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
      var input1 = prompt('Enter anything you want');

      let inputMain = input1.toLocaleUpperCase();

      let inputArray = inputMain.split('');
      console.log('data', inputArray);

      let bs = [];
      inputArray.map((data, ind) => {
        // console.log('first', data);
        if (bs.includes(data)) {
        } else {
          bs.push(data);
        }
      });

      let ans = bs.join('');

      //   console.log('new Array', bs.join(''));

      document.getElementById('demo').innerHTML = 'Input data is ' + input1;
      document.getElementById('demo1').innerHTML = 'New data is ' + ans;
    </script>
  </body>
</html>
